<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecobank - Angences et Points Xpress</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>
    <script src="files/L.colorIcon.js" defer></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Bouton Hamburger pour les mobiles -->
    <button id="menuToggle" class="hidden">☰</button>

    <div class="sidebar" id="sidebar">
      <img src="img/logo1.png" alt="Logo" class="logo" />

      <ul id="pointList" class="point-list">
        <!-- Formulaire pour ajouter des points -->
        <form class="form hidden">
          <label>Type de Point</label>
          <select id="type" class="form__input">
            <option value="agence">Agence Principale</option>
            <option value="xpress">Point Xpress</option>
            <!-- <option value="gab">GAB</option> -->
          </select>

          <label>Nom</label>
          <input
            id="name"
            type="text"
            class="form__input"
            placeholder="Nom de l'agence"
            required
          />

          <label>Adresse</label>
          <input
            id="address"
            type="text"
            class="form__input"
            placeholder="Adresse"
            required
          />
          <!-- <label>Contact (Ex: +224 620 20 20 20)</label>
          <input
            type="tel"
            id="contact"
            placeholder="+224 620 10 34 12"
            class="form__input"
            required
          /> -->
          <div class="agence-horaire horaire">
            <label>Horaires</label>
            <select id="horaireA" class="form__input">
              <option>08h-18h</option>
              <option>08h-16h</option>
            </select>
          </div>

          <div class="xpress-horaire horaire hidden">
            <label>Horaires</label>
            <select id="horaireX" class="form__input">
              <option>08h-18h</option>
              <option>08h-20h</option>
              <option>Ouvert partiellement</option>
              <option>Toujours ouvert</option>
            </select>
          </div>
          <button type="submit" class="form__btn">Ajouter</button>
        </form>
      </ul>
      <!-- Boutons pour import/export -->
      <!-- Boutons pour l'import/export -->
      <div class="buttons">
        <!-- Bouton Export -->
        <button id="exportBtn" class="btn">
          <i class="fas fa-download"></i> Exporter
        </button>

        <!-- Bouton Import -->
        <label for="importBtn" class="btn">
          <i class="fas fa-upload"></i> Importer
        </label>
        <input type="file" id="importBtn" accept=".json" hidden />
      </div>
    </div>

    <!-- Conteneur de la carte -->
    <div id="map">
      <div class="search">
        <input
          type="text"
          id="searchInput"
          class="search_input"
          placeholder="Rechercher une agence ou un Xpress point"
        />
        <i class="fas fa-search search_icon searchBnt"></i>
      </div>
      <div class="message_box">Ajout effectué avec succès</div>
    </div>
  </body>
</html>
